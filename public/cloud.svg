<svg xmlns="http://www.w3.org/2000/svg" width="256" height="128" viewBox="0 0 256 128">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.75"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur" />
      <feOffset in="blur" dx="0" dy="2" result="offset" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#s)">
    <ellipse cx="80" cy="72" rx="48" ry="24" fill="url(#g)"/>
    <ellipse cx="120" cy="62" rx="42" ry="22" fill="url(#g)"/>
    <ellipse cx="156" cy="74" rx="54" ry="26" fill="url(#g)"/>
    <ellipse cx="196" cy="66" rx="36" ry="20" fill="url(#g)"/>
  </g>
</svg>

